//<![CDATA[
$(function(){
	var uname,upwd;

	var s = $("#submit");
	uname = $('[name="username"]');
	upwd = $('[name="password"]');
	var func = function(){
		var u = uname.val(),p = upwd.val();

		if(!u || !p){
			alert("用户名及密码均不能为空！");
			return false;
		}
    	$.post("?c=login&a=login_in",{'uname' : u,'upwd' : p},function(r){
        	var r = Trim(r);
    		if(r == 'ok'){
    			location.href="";
    		}else {
    			alert(r);
    		}
    	});
	}
	
	s.click(func);
	$("#password").keydown(function(e){
	    　if(e.keyCode == 13){
	    	func();
	    return false;
	                }
	  });

});
function Trim(str){
 var result; 
 result = str.replace(/(^\s+)|(\s+$)/g,"");

 return result;
}
//]]>
